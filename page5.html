<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chat YassProject</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: white;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .header {
      background-color: #1f1f1f;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      border-bottom: 1px solid #333;
    }
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }
    .chat-message {
      margin-bottom: 15px;
      max-width: 80%;
    }
    .ai-message {
      align-self: flex-start;
    }
    .user-message {
      align-self: flex-end;
    }
    .message-header {
      font-weight: bold;
      margin-bottom: 5px;
      font-size: 14px;
    }
    .message-content {
      background-color: #2c2c2c;
      padding: 10px;
      border-radius: 10px;
      font-size: 14px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .input-container {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #1f1f1f;
      border-top: 1px solid #333;
    }
    #message-input {
      flex: 1;
      background: #2c2c2c;
      border: none;
      border-radius: 20px;
      padding: 10px 15px;
      color: white;
      resize: none;
      height: 40px;
      outline: none;
      font-size: 14px;
    }
    #send-button {
      background: #4CAF50;
      border: none;
      padding: 10px;
      margin-left: 10px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    #send-button svg {
      fill: white;
    }
    .typing-indicator {
      display: none;
      align-self: flex-start;
      margin-bottom: 10px;
    }
    .dot {
      height: 8px;
      width: 8px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      margin: 0 2px;
      animation: blink 1.4s infinite both;
    }
    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes blink {
      0%, 80%, 100% { opacity: 0; }
      40% { opacity: 1; }
    }
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: #2c2c2c;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }
    .modal-content textarea {
      width: 100%;
      height: 80px;
      margin-top: 10px;
      background: #1f1f1f;
      border: none;
      border-radius: 8px;
      color: white;
      padding: 10px;
      resize: none;
      font-size: 14px;
    }
    .modal-content button {
      background-color: #4CAF50;
      border: none;
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }
    #upload-progress {
      display: none;
      width: 100%;
      background: #333;
      height: 5px;
      position: relative;
      margin-top: 5px;
    }
    #progress-bar {
      background: #4CAF50;
      width: 0%;
      height: 100%;
      transition: width 0.3s;
    }
  </style>
</head>
<body>
  <div class="header">Chat YassProject</div>

  <div class="chat-container" id="chat-container">
    <div class="typing-indicator" id="typing-indicator">
      <span class="dot"></span><span class="dot"></span><span class="dot"></span>
    </div>
  </div>

  <div class="input-container">
    <textarea id="message-input" placeholder="Tulis pesan..."></textarea>
    <button id="send-button" disabled>
      <svg width="24" height="24" viewBox="0 0 24 24">
        <path d="M22 2L11 13M22 2L15 22L11 13L2 9L22 2Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
  </div>

  <div id="upload-progress">
    <div id="progress-bar"></div>
  </div>

  <div id="file-description-modal" class="modal">
    <div class="modal-content">
      <h3>Tambah Deskripsi File</h3>
      <textarea id="file-description" placeholder="Masukkan deskripsi..."></textarea>
      <button id="send-file-button">Kirim File</button>
    </div>
  </div>

  <script>
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');
    const chatContainer = document.getElementById('chat-container');
    const typingIndicator = document.getElementById('typing-indicator');
    const apiKey = "AIzaSyB01zhUpcSaz_jPn7Af9m4zgmEMfQ_aLcM"; // API Gemini kamu
    sendButton.disabled = true;

    messageInput.addEventListener('input', () => {
      sendButton.disabled = messageInput.value.trim() === '';
    });

    sendButton.addEventListener('click', sendMessage);

    function sendMessage() {
      const text = messageInput.value.trim();
      if (text === '') return;

      addMessage('Anda', text, 'user-message');
      messageInput.value = '';
      sendButton.disabled = true;

      simulateTyping(text);
    }

    function addMessage(sender, text, messageClass) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('chat-message', messageClass);

      const headerDiv = document.createElement('div');
      headerDiv.className = 'message-header';
      headerDiv.textContent = sender;

      const contentDiv = document.createElement('div');
      contentDiv.className = 'message-content';
      contentDiv.textContent = text;

      messageDiv.appendChild(headerDiv);
      messageDiv.appendChild(contentDiv);
      chatContainer.insertBefore(messageDiv, typingIndicator);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function simulateTyping(userText) {
      typingIndicator.style.display = 'flex';
      chatContainer.scrollTop = chatContainer.scrollHeight;

      setTimeout(async () => {
        typingIndicator.style.display = 'none';
        const aiResponse = await getGeminiResponse(userText);
        addMessage('YaZx AI', aiResponse, 'ai-message');
      }, Math.random() * 1000 + 1000);
    }

    async function getGeminiResponse(text) {
      const endpoint = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

      try {
        const response = await fetch(endpoint, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            contents: [{ parts: [{ text }] }]
          })
        });
        const data = await response.json();
        if (data.candidates && data.candidates.length > 0) {
          return data.candidates[0].content.parts[0].text;
        } else {
          return "Maaf, saya tidak tahu jawabannya.";
        }
      } catch (error) {
        console.error("Error:", error);
        return "Terjadi kesalahan.";
      }
    }
  </script>
</body>
</html>
