<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pembayaran - Xbibz Official</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
      color: #fff;
      overflow-x: hidden;
    }
    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      z-index: -1;
    }
    .star {
      position: absolute;
      width: 2px; height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }
    header, footer {
      text-align: center;
      padding: 20px;
      background: rgba(0,0,0,0.5);
      border-bottom: 2px solid #00aaff;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #00aaff;
      text-shadow: 0 0 10px #00aaff;
    }
    header p, footer p {
      margin: 5px 0;
      color: #ccc;
    }
    .payment-section {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background: rgba(0,0,0,0.6);
      border-radius: 15px;
      border: 1px solid #00aaff;
      text-align: center;
    }
    .payment-options {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }
    .payment-option {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(34,34,34,0.7);
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
    }
    .payment-option:hover {
      background: rgba(51,51,51,0.7);
      transform: scale(1.05);
    }
    .payment-option img {
      width: 50px;
      height: 50px;
      border-radius: 8px;
      margin-right: 15px;
    }
    .payment-info {
      flex-grow: 1;
      text-align: left;
    }
    .payment-info h3 {
      margin: 0;
      color: #00aaff;
    }
    .payment-info p {
      margin: 2px 0 0;
      font-size: 0.9rem;
      color: #ccc;
    }
    .copy-button {
      background: #00aaff;
      border: none;
      color: white;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.8rem;
      margin-left: 10px;
      transition: background 0.3s;
    }
    .copy-button:hover {
      background: #008fcc;
    }
    #qrisPopup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #qrisPopup img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 15px;
      box-shadow: 0 0 30px #00aaff;
    }
    .back-button {
      margin-top: 20px;
      display: inline-block;
      background: #00aaff;
      padding: 10px 20px;
      border-radius: 8px;
      color: white;
      text-decoration: none;
      transition: background 0.3s;
    }
    .back-button:hover {
      background: #008fcc;
    }
  </style>
</head>
<body>

<div class="stars"></div>

<header>
  <h1>Pembayaran</h1>
  <p>Selesaikan pembelian Anda disini</p>
</header>

<section class="payment-section">
  <h2>Pilih Metode Pembayaran</h2>
  <div class="payment-options">
    <div class="payment-option" onclick="openQRIS()">
      <img src="https://files.catbox.moe/y9pt7y.jpg" alt="QRIS">
      <div class="payment-info">
        <h3>QRIS</h3>
        <p>Pindai kode QR untuk pembayaran</p>
      </div>
    </div>

    <div class="payment-option">
      <img src="https://files.catbox.moe/lnneni.png" alt="DANA">
      <div class="payment-info">
        <h3>DANA</h3>
        <p id="danaNumber">085723956572</p>
      </div>
      <button class="copy-button" onclick="copyText('danaNumber')">Salin</button>
    </div>

    <div class="payment-option">
      <img src="https://files.catbox.moe/rcduox.png" alt="OVO">
      <div class="payment-info">
        <h3>OVO</h3>
        <p id="ovoNumber">085723956572</p>
      </div>
      <button class="copy-button" onclick="copyText('ovoNumber')">Salin</button>
    </div>

    <div class="payment-option">
      <img src="https://files.catbox.moe/780766.jpg" alt="GOPAY">
      <div class="payment-info">
        <h3>GOPAY</h3>
        <p id="gopayNumber">085723956572</p>
      </div>
      <button class="copy-button" onclick="copyText('gopayNumber')">Salin</button>
    </div>
  </div>

  <a href="index.html" class="back-button">Kembali</a>
</section>

<div id="qrisPopup" onclick="closeQRIS()">
  <img src="https://files.catbox.moe/y9pt7y.jpg" alt="QRIS">
</div>

<footer>
  <p>&copy; 2024 YaZxOfficial. All rights reserved.</p>
</footer>

<script>
  // Animasi Bintang
  const starsContainer = document.querySelector('.stars');
  for (let i = 0; i < 150; i++) {
    const star = document.createElement('div');
    star.className = 'star';
    star.style.top = Math.random() * 100 + '%';
    star.style.left = Math.random() * 100 + '%';
    star.style.animationDuration = (Math.random() * 2 + 1) + 's';
    starsContainer.appendChild(star);
  }

  // QRIS Popup
  function openQRIS() {
    document.getElementById('qrisPopup').style.display = 'flex';
  }
  function closeQRIS() {
    document.getElementById('qrisPopup').style.display = 'none';
  }

  // Fungsi Salin
  function copyText(elementId) {
    const text = document.getElementById(elementId).innerText;
    navigator.clipboard.writeText(text).then(function() {
      alert("Nomor berhasil disalin: " + text);
    }, function(err) {
      alert('Gagal menyalin!');
    });
  }

  // Anti Klik Kanan + Inspect
  document.addEventListener('contextmenu', event => event.preventDefault());
  document.addEventListener('keydown', function (e) {
    if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74)) || (e.ctrlKey && e.keyCode == 85)) {
      e.preventDefault();
    }
  });
  setInterval(() => {
    let before = new Date().getTime();
    debugger;
    let after = new Date().getTime();
    if (after - before > 100) {
      document.body.innerHTML = "<h1>Ketahuan buka console!</h1>";
    }
  }, 1000);
</script>

</body>
</html>
